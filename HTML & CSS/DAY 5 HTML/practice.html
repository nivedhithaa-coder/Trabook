<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Properties</title>
    <style>
        .bg-green {
            background-color: lightgreen;
        }

        .rectangle {
            border: 2px dashed green;
            height: 500px;
        }
    </style>
</head>
<body>
    <div class="rectangle">
        <div style="display: inline-block; width: 100px; height: 100px;border: 2px dashed blue;"></div>
        <div style="display: inline-block; width: 600px; height: 100px;border: 2px dashed blue;"></div>
        <div style="display: inline-block; width: 48%; height: 100px;border: 2px dashed blue;"></div>
        <div style="display: inline-block; width: 48%; height: 100px;border: 2px dashed blue;"></div>
        <div style="display: none; height: 100px;border: 2px dashed blue;"></div>
    </div>
</body>
</html>
